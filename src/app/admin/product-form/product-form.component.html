<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title" type="text">Title</label>
        <input ngModel name="title" type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
            <label for="price">Price</label>
    <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
           <input ngModel name="price" type="number" id="price" class="form-control">
    </div>
    </div>
    <div class="form-group">
         <label for="category">Category</label>
         <select ngModel name="category" id="category"  class="form-control">
             <option value="">Choose a category</option>
             <option *ngFor="let c of categories$ | async" [ngValue] ="c.name">
                 {{c.name}}
             </option>
         </select>
    </div>
    <div class="form-group">
         <label for="imageUrl" type="text">Image Url</label>
         <input ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
